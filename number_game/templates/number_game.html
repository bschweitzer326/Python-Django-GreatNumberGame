<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Great Number Game</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'number_game.css' %}">
    </head>

    <body>
        <div class="container">
            <h1>Welcome to the Great Number Game!</h1>
            <h2>I'm thinking of a number between 1 and 100</h2>
            <h3>You have used <span class="text-danger">{{count}}</span> guesses!</h3>
            
            <p style="background-color: {{color}}">{{results}}</p>

            <form action="/guess" method="POST">
                {% csrf_token %}
                <input type="text" name="number">
            
                <input class="btn btn-dark" type="submit" value="Take a guess!">
            </form>

            <form action="/reset" method="POST">
                {% csrf_token %}
                    <input class="btn btn-info" type="submit" value="Restart">
            </form>

        </div>




    </body>
</html>
